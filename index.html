<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- I prefer when the style is in a special file so I removed it.
       I start by looking the design, the QR code is inside a box so i will put the code inside a div. 
       Since the whole design is not full size I can either
       add padding and margin to the body (maybe ?), or put everything inside a div.   -->
  </head>
  <body>
    <div class="main">
      <img src="./images/image-qr-code.png" alt="image-qr-code" />

      <div class="text">
        <p>Improve your front-end skills by building projects</p>

        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
