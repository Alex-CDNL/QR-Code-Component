<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- I prefer when the style is in a special file so I removed it.
       I start by looking the design, the QR code is inside a box so i will put the code inside a div. 
       Since the whole design is not full size I can either
       add padding and margin to the body (maybe ?), or put everything inside a div.
       No pro version so I'll do font and margin by feelings   -->
  </head>
  <body>
    <div class="container">
      <img src="./images/image-qr-code.png" alt="image-qr-code" />

      <div class="text">
        <h1 class="headtitle">
          Improve your front-end skills by building projects
        </h1>

        <p class="subtitle">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Alex-CDNL">Alex_CDNL</a>.
      </div>
    </div>
  </body>
</html>
